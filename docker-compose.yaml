version: '3.8'

services:
    php:
        image: php:8.3-fpm-alpine
        restart: unless-stopped
        volumes:
            - ./:/var/www/html
        working_dir: /var/www/html
        environment:
            APP_ENV: ${APP_ENV:-dev}
            APP_SECRET: ${APP_SECRET:-ChangeMe}
            DATABASE_URL: ${DATABASE_URL}
        expose:
            - "9000"  # PHP-FPM pour Nginx en local & Traefik en prod
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.${PROJECT_NAME:-symfony}.rule=Host(`${DOMAIN_NAME}`)"
            - "traefik.http.routers.${PROJECT_NAME:-symfony}.entrypoints=websecure"
            - "traefik.http.routers.${PROJECT_NAME:-symfony}.tls.certresolver=letsencrypt"
            - "traefik.http.services.${PROJECT_NAME:-symfony}.loadbalancer.server.port=9000"
    
    nginx:
        image: nginx:alpine
        restart: unless-stopped
        volumes:
            - ./:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports:
            - "8080:80"  # Port 8080 en local pour Ã©viter conflit avec Coolify/Traefik
        depends_on:
            - php
    
    database:
        image: postgres:15-alpine
        restart: unless-stopped
        environment:
            POSTGRES_DB: ${POSTGRES_DB:-app}
            POSTGRES_USER: ${POSTGRES_USER:-app}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMe}
        volumes:
            - database_data:/var/lib/postgresql/data

volumes:
    database_data:
